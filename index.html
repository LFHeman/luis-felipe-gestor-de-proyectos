<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestor de proyectos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="contenedor">
        <div id="menu">
            <button onclick="abrirPanel (agregar)" class="opcion activo">Agregar</button>
            <button onclick="abrirPanel (listar)" class="opcion">Listar</button>
            <button onclick="abrirPanel (mensajes)",traerMensaje()" class="opcion">Mensajes</button>
        </div>

        <div id="Agregar" class="panel activa">
            <h2>Agregar Proyecto</h2>
            <form>
                <input type="text" placeholder="gestor de proyectos">
                <input type="text" placeholder="lenguaje">
                <input type="number" placeholder="monto">
                <button type="submit">Agregar</button>
            </form>
        </div>

        <div id="listar" class="panel">
            <h2>hstorial del proyecto</h2>
            <table class="centrarTabla" id="listaPryectos" border="1
        ">
                <tr>
                    <th>proyecto</th>
                    <th>lenguaje</th>
                    <th>monto facturado</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="js./funciones.js"></script>
</body>
</html>

<!DOCTYPE html>
     <html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Gestor de Proyectos</title>
          <link rel="stylesheet" href="./css/estilos.css">
 </head>
     <body>
          <div id="contenedor">
               <div id="menu">
                    <button onclick="abrirPanel('agregar')" class="opcion activo">Agregar</button>
                    <button onclick="abrirPanel('listar')" class="opcion">Listar</button>
                    <button onclick="abrirPanel('mensajes'),traerMensaje()" class="opcion">Mensajes</button>
               </div>
     
               <div id="agregar" class="panel activa">
                    <h2>Agregar Proyecto</h2>
                    <form>
                         <input type="text" id='nombre' placeholder="Nombre del Proyecto">
                         <input type="text" id='lenguaje' placeholder="Lenguaje">
                         <input type="number" id='monto' placeholder="Monto">
                         <button type="submit" onclick="insertar(event)">Agregar</button>
                    </form>
               </div>
     
               <div id="listar" class="panel">
                    <h2>Historial de Proyectos</h2>
                    <table class="centrarTabla" id="listarProyectos" border="1">
                         <tr>
                              <th>Proyecto</th>
                              <th>Lenguaje</th>
                              <th>Monto Facturado en Dólares</th>
                         </tr>
                    </table>
               </div>   
     
               <div id="mensajes" class="panel">
                    <h2>Solicitud de Contacto</h2>
                    <table class="centrarTabla" id="listarMensajes" border="1">
                         <tr>
                              <th>Apellido</th>
                              <th>Teléfono</th>
                              <th>Contacto</th>
                         </tr>
                    </table>
               </div>
          </div>
     
          <script src="./js/funciones.js"></script>
     </body>
     </html>
